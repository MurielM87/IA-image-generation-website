<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IA Images Generator</title>
</head>
<body>
    <section class="image_generator">
        <div class="content">
            <h1>IA Image Generator Tool JavaScript</h1>
            <p>Convert your text into an image within a second using this JavaScript-powered IA Image Generator tool.</p>
            <form action="#" class="generate_form">
                <input type="text" class="prompt_input" placeholder="describe what you want">
                <div class="controls">
                    <select class="img_quantity">
                        <option value="1">1 image</option>
                        <option value="2">2 images</option>
                        <option value="3">3 images</option>
                        <option value="4" selected>4 images</option>
                    </select>
                    <button type="submit" class="generate_btn">Generate</button>
                </div>
            </form>
        </div>
    </section>
    <section class="image_gallery">
        <div class="img_card">
            <img src="images/img-1.jpg" alt="image">
        </div>        
        <div class="img_card">
            <img src="images/img-2.jpg" alt="image">
        </div>
        <div class="img_card">
            <img src="images/img-3.jpg" alt="image">
        </div>
        <div class="img_card">
            <img src="images/img-4.jpg" alt="image">
        </div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
